<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Refreshing Menu! Your Own Recommended Drinks</title>
    <!-- Import Google Custom Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Ink:wght@100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- First Page -->
    <div id="input-screen" class="screen active">
        <h1 class="page-title">🌴🍹 Personal Drink Recommender 🍸✨</h1>
        <label for="mood">What are you in the mood for?</label>
        <input type="text" id="mood" placeholder="e.g. fizzy, fruity, slushy">
        <button onclick="drinkRecommendation()">Get Recommendation</button>
    </div>

    <!-- Second Page -->
    <div id="recommendation-screen" class="screen">
        <h1 class="second-title">✩°⋆🌿. Your Drink Recommendation: ⋆⸜🍵✮˚</h1>
        <div class="drink-grid" id="recommendation-container">
            <div class="drink-1" onclick="openModal('Matcha')">
                <img src="" alt="mainImage" id="mainImage">

                <div class="drink-1-info">
                    <h2 id="drinkName">Matcha Latte</h2>

                    <h3>Instructions: </h3>
                    <p id="instructions"></p>
                </div>
            </div>
        </div>
        <button onclick="goBack()">⮜ Back</button>
    </div>
    
    <!-- Make the modal now -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body">Loading...</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
